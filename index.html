<!DOCTYPE html>
<head>
  <title>Google Search</title>
  <meta charset="utf-8" />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link href="main.css" rel="stylesheet" />
</head>
<body>
  <ul class="header">
    <li><a href="https://google.com/about">About</a></li>
    <li><a href="https://google.com/store">Store</a></li>
    <li id="header-divider"></li>
    <li><a href="https://gmail.com">Gmail</a></li>
    <li>
      <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Image </a>
    </li>
    <li><i class="material-icons">apps</i></li>
    <li>
      <a href="https://github.com/sherlockieee">
        <img
          id="profile-pic"
          src="Screen Shot 2020-05-27 at 11.00.23 AM.png"
          height="30"
        />
      </a>
    </li>
  </ul>
  <div class="main-wrapper">
    <div class="background-wrapper">
      <image
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo"
      ></image>
    </div>
    <div class="search-bar-wrapper">
      <div class="search-bar">
        <i class="material-icons">search</i>
        <input />
        <i class="material-icons">mic_none</i>
      </div>
    </div>

    <div class="button-wrapper">
      <button type="submit">Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>
  <ul class="footer">
    <li><a href="#">Advertising</a></li>
    <li><a href="#">Business</a></li>
    <li><a href="#">How Search works</a></li>
    <li id="footer-divider"></li>
    <li><a href="#">Privacy</a></li>
    <li><a href="#">Terms</a></li>
    <li><a href="#">Settings</a></li>
  </ul>
</body>
